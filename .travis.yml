language: python
python:
- "2.7"
- "3.3"
- "3.4"
- "3.5"
env:
- PHPENV_VERSION="7.0"
- PHPENV_VERSION="7.1"
before_install:
- phpenv local $PHPENV_VERSION
- sudo apt-get -qq update
- sudo apt-get install -y libzbar-dev
install:
- pip install coveralls
script:
- cd python; coverage run --source . ./setup.py test
- cd ../php; composer install; composer test
after_success:
- coveralls

